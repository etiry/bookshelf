<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>   
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Book Shelf</h1>
          <hr/>
          </div>

          <form class="search-form">
          <h3>Search Books</h3>

          <div class="form-group">
            <input type="text" id="search-query" class="form-control">
            </input>
          </div>

          <button type="button" id="btnFetch" class="spinner-button btn btn-primary mb-2 search">Search</button>
          </form>
        
          <hr/>

          <div class="row">
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary page-previous">Previous page</button>
              <button type="button" class="btn btn-primary page-next">Next page</button>
            </div>
          </div>
      
        <hr/>

          <div class="books row">
          </div>
      </div>
      </div>
    </div> 

    <script src="main.js" type="text/javascript"></script>
    <script
    src="https://kit.fontawesome.com/8a6ac1e1ae.js"
    crossorigin="anonymous">
    </script>
  </body>
</html>
